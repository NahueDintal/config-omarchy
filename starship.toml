# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for starship to scan files (in milliseconds)
scan_timeout = 30

# Configuraci√≥n del formato del prompt
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$java\
$docker_context\
$kubernetes\
$aws\
$gcloud\
$azure\
$terraform\
$cmd_duration\
$battery\
$time\
$line_break\
$character"""

# M√≥dulo del sistema operativo (para mostrar el icono de Arch)
[os]
disabled = false
style = "bold fg:#1793d1"
format = "[$symbol]($style) "

[os.symbols]
Arch = ""
Ubuntu = ""
Debian = ""
Fedora = ""
Windows = ""

# Car√°cter del prompt
[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚ûú](bold red)'
vicmd_symbol = '[V](bold yellow)'

# Usuario (solo se muestra si no eres el usuario por defecto)
[username]
style_user = "bold dimmed blue"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname (solo se muestra en SSH)
[hostname]
ssh_only = true
format = "on [$hostname](bold red) "
disabled = false

# Directorio actual
[directory]
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
read_only = "üîí"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

# Git status
[git_status]
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚ö°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = "‚úì"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

# Python
[python]
symbol = " "
style = "bold yellow"
format = 'via [$symbol($version)]($style) '
python_binary = ["python", "python3", "python2"]

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = 'via [$symbol($version)]($style) '

# Rust
[rust]
symbol = " "
style = "bold red"
format = 'via [$symbol($version)]($style) '

# Go
[golang]
symbol = " "
style = "bold cyan"
format = 'via [$symbol($version)]($style) '

# Java
[java]
symbol = " "
style = "bold red"
format = 'via [$symbol($version)]($style) '

# Docker
[docker_context]
symbol = " "
style = "bold blue"
format = 'via [$symbol$context]($style) '
only_with_files = true

# Kubernetes
[kubernetes]
symbol = "‚ò∏ "
style = "bold blue"
format = 'on [$symbol$context( \($namespace\))]($style) '
disabled = false

# AWS
[aws]
symbol = " "
style = "bold orange"
format = 'on [$symbol($profile )(\($region\) )]($style)'

# Google Cloud
[gcloud]
symbol = " "
style = "bold blue"
format = 'on [$symbol$account(@$domain)(\($region\))]($style) '

# Azure
[azure]
symbol = "Û∞†Ö "
style = "bold blue"
format = 'on [$symbol($subscription)]($style) '

# Terraform
[terraform]
symbol = "üí† "
style = "bold purple"
format = 'via [$symbol$workspace]($style) '

# Bater√≠a (solo se muestra cuando est√° baja)
[battery]
full_symbol = "üîã"
charging_symbol = "üîå"
discharging_symbol = "‚ö°"
unknown_symbol = "‚ùì"
empty_symbol = "‚ùó"

[[battery.display]]
threshold = 25
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

# Tiempo de ejecuci√≥n del √∫ltimo comando
[cmd_duration]
min_time = 2000
style = "bold yellow"
format = 'took [$duration]($style) '

# Hora actual (opcional, descomenta si la quieres)
[time]
disabled = true
style = "bold white"
format = 'üïê [$time]($style) '
time_format = "%T"

# Memoria RAM en uso (opcional)
[memory_usage]
disabled = true
threshold = 70
style = "bold dimmed red"
format = 'via $symbol [${ram_pct}]($style) '

# Disable the package module (como ya lo ten√≠as)
